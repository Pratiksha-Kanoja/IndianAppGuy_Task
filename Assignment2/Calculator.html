<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
    <style>
        body {
            background-color: rgb(44, 44, 44);
        }

        .calculator {
            width: 300px;
            margin: 70px auto;
            border: 3px solid #ccc;
            border-radius: 30px;
            padding: 10px;
            background-color: black;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 530px;
            padding: 10px;
        }

        .calculator>input {
            height: 60px;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            border: none;
            width: 290px;
            background-color: rgb(35, 35, 35);
            color: white;
            font-size: 40px;
            padding-top: 70px;
            text-align: end;
        }

        .display {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            padding: 5px;
            font-size: 20px;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        button {
            padding: 20px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 50%;
            border: none;
            width: 65px;
            margin-top: 10px;

        }

        .orange {
            background-color: orange;
            color: white;
        }

        .black {
            background-color: rgb(33, 33, 33);
            color: white;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input type="text" class="display" id="display" value="0" readonly>
        <div class="buttons">
            <button onclick="clearDisplay()">AC</button>
            <button onclick="toggleSign()">+/-</button>
            <button onclick="calculatePercent()">%</button>
            <button onclick="appendToDisplay('/')" class="orange">รท</button>
            <button onclick="appendToDisplay('7')" class="black">7</button>
            <button onclick="appendToDisplay('8')" class="black">8</button>
            <button onclick="appendToDisplay('9')" class="black">9</button>
            <button onclick="appendToDisplay('*')" class="orange">*</button>
            <button onclick="appendToDisplay('4')" class="black">4</button>
            <button onclick="appendToDisplay('5')" class="black">5</button>
            <button onclick="appendToDisplay('6')" class="black">6</button>
            <button onclick="appendToDisplay('-')" class="orange">-</button>
            <button onclick="appendToDisplay('1')" class="black">1</button>
            <button onclick="appendToDisplay('2')" class="black">2</button>
            <button onclick="appendToDisplay('3')" class="black">3</button>
            <button onclick="appendToDisplay('+')" class="orange">+</button>
            <button onclick="appendToDisplay('0')" class="black" style="width: 140px;border-radius: 30px;">0</button>
            <button onclick="appendToDisplay('.')" class="black">.</button>
            <button onclick="calculate()" class="orange">=</button>

        </div>
    </div>

    <script>
        let displayValue = '0';

        function updateDisplay() {
            document.getElementById('display').value = displayValue;
        }

        function appendToDisplay(value) {
            if (displayValue === '0' || displayValue === 'Error') {
                displayValue = value;
            } else {
                displayValue += value;
            }
            updateDisplay();
        }

        function clearDisplay() {
            displayValue = '0';
            updateDisplay();
        }

        function calculate() {
            try {
                displayValue = eval(displayValue);
                updateDisplay();
            } catch (error) {
                displayValue = 'Error';
                updateDisplay();
            }
        }

        function calculatePercent() {
            try {
                displayValue = eval(displayValue + '/100');
                updateDisplay();
            } catch (error) {
                displayValue = 'Error';
                updateDisplay();
            }
        }

        function toggleSign() {
            if (displayValue !== '0' && displayValue !== 'Error') {
                displayValue = displayValue.startsWith('-') ? displayValue.slice(1) : '-' + displayValue;
                updateDisplay();
            }
        }


    </script>
</body>

</html>
