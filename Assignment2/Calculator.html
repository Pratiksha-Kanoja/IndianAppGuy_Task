<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" value="0" readonly>
        <div class="buttons">
            <button onclick="clearDisplay()">AC</button>
            <button onclick="toggleSign()">+/-</button>
            <button onclick="calculatePercent()">%</button>
            <button onclick="appendToDisplay('/')" class="orange">รท</button>
            <button onclick="appendToDisplay('7')" class="black">7</button>
            <button onclick="appendToDisplay('8')" class="black">8</button>
            <button onclick="appendToDisplay('9')" class="black">9</button>
            <button onclick="appendToDisplay('*')" class="orange">*</button>
            <button onclick="appendToDisplay('4')" class="black">4</button>
            <button onclick="appendToDisplay('5')" class="black">5</button>
            <button onclick="appendToDisplay('6')" class="black">6</button>
            <button onclick="appendToDisplay('-')" class="orange">-</button>
            <button onclick="appendToDisplay('1')" class="black">1</button>
            <button onclick="appendToDisplay('2')" class="black">2</button>
            <button onclick="appendToDisplay('3')" class="black">3</button>
            <button onclick="appendToDisplay('+')" class="orange">+</button>
            <button onclick="appendToDisplay('0')" class="black" style="width: 140px;border-radius: 30px;">0</button>
            <button onclick="appendToDisplay('.')" class="black">.</button>
            <button onclick="calculate()" class="orange">=</button>
            
        </div>
    </div>

    <script src="Calculator.js"></script>
</body>
</html>
